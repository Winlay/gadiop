            <script type="text/javascript">
                var map;
                var markers = [];
                var infowindows = [];
                var latInitial = 14.7362987;
                var lngInitial = -17.45662444;
                function initialize() {
                    initialLocation = {lat: latInitial, lng: lngInitial};
                    map = new google.maps.Map(
                            document.getElementById('map'),
                            {zoom: 18, center: initialLocation, mapTypeId: google.maps.MapTypeId.SATELLITE}
                    );
                    jQuery.ajax({
                        'type': 'GET',
                        'url': "http://geoland.noflay.com/server/alertes.php",
                        'data': {'user': 1, 'map': 'map'},
                        'dataType': 'JSON',
                        'success': function (resultat) {
                            alert(resultat.length + ' alertes trouvées');
                            for (var i = 0; i < resultat.length; i++) {
                                var description = resultat[i].description;
                                var titre = resultat[i].libelle;
                                var latitude = resultat[i].latitude;
                                var longitude = resultat[i].longitude;
                                var fichier = resultat[i].fichier;
                                var textimg = '';
                                if (fichier) {
                                    textimg = '<p><img style="width:90%"  src="http://geoland.noflay.com/server/alertes/fichiers/' + fichier + '"/></p>';
                                }

                                var contentString = '<div>'
                                        + textimg
                                        + '<br/><table><tr><td><b>Libelle</b></td><td>' + titre + '</td></tr>'
                                        + '<tr><td>Description</b></td><td>' + description + '</td></tr>'
                                        + '</table></div>';

                                var infowindow = new google.maps.InfoWindow({
                                    position: new google.maps.LatLng(latitude, longitude),
                                    content: contentString
                                });
                                var marker = new google.maps.Marker({
                                    position: new google.maps.LatLng(latitude, longitude),
                                    map: map,
                                    title: titre,
                                    icon: 'images/alerte.png',
                                    info: infowindow
                                });

                                markers.push(marker);


                                marker.addListener('click', function () {
                                    this.info.open(map);
                                });

                                map.setCenter(marker.position);
                            }
                        },
                        'error': function () {
                            alert('une erreur est survenue lors de l\'enrégistrement. Merci de réessayer');
                        }
                    });
                }

            </script>
