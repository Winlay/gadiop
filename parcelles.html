<script type="text/javascript">
    jQuery('.openparcelle').click(function() {
        var idparcelle = jQuery(this).data('idparcelle');
        alert("parcelle num√©ro: " + idparcelle);
        jQuery('#ajax-content').load('parcelle.html',{'idparcelle':idparcelle});
    });

    for (var i = 0; i < 5; i++) {
        var idparcelle = i;
        var titre = "Parcelle " + i;
        var parcelles = "<a class=\"openparcelle cursor\"   data-idparcelle=\"" + idparcelle + "\"><i class=\"fa fa-map-marker\"></i>" + titre + "<i class=\"fa fa-chevron-right\"></i></a>";
        jQuery('#listeParcelles').append(parcelles);
    }
</script>
