            <div id="content" class="snap-content">
                <div id="ajax-content" style="" class="scroller">
                    <div style=" padding-top: 80px;">
                        <p style="text-align: center; padding: 10px">
                            Voulez-vous vraiment supprimer la parcelle <br/>
                            <b id="libelle"></b>
                            <input type="hidden" value="" id="ID_PCLE_CLT"  />
                        </p>
                        <p>
                            <img style="margin-left: auto; margin-right: auto" src="images/trash.png" />
                        </p>
                        <p style="text-align: center; padding-top: 50px; ">
                            <a href="" id="annuler" class="button button-3d button-blue" style="font-size: 20px; width: 45%; border-radius: 8px">
                               <i style="font-size: 25px;" class="fa fa-arrow-left"></i> Annuler
                            </a>
                            <a class="button button-3d button-green" style="font-size: 20px; width: 45%; border-radius: 8px" onclick="deleteParcelle();">

                            </a>
                        </p>

        <script type="text/javascript">
            function initialize() {
                var parameters = location.search.substring(1).split("&");
                var temp = parameters[0].split("=");
                var parcelle_id = unescape(temp[1]);
                jQuery('#annuler').attr("href", "parcelle-unique.html?parcelle_id=" + parcelle_id);
                jQuery.ajax({
                    'type': 'GET',
                    'url': "http://geoland.noflay.com/server/parcelles.php?parcelle=" + parcelle_id,
                    'data': {'user': 1},
                    'dataType': 'JSON',
                    'success': function (resultat) {
                        var idparcelle = resultat[0].ID_PCLE_CLT;
                        jQuery('#ID_PCLE_CLT').val(resultat[0].ID_PCLE_CLT);
                        jQuery('#libelle').html(resultat[0].LIBELLE);
                    },
                    'error': function () {
                        alert('une erreur est survenues lors de la recupération des données de la parcelle. Merci de réessayer');
                    }
                });
            }
            function deleteParcelle() {
                var ID_PCLE_CLT = $('#ID_PCLE_CLT').val();
                jQuery.ajax({
                    'type': 'GET',
                    'url': "http://geoland.noflay.com/server/deleteparcelle.php",
                    'data': {
                        'ID_PCLE_CLT': ID_PCLE_CLT
                    },
                    'success': function () {
                        alert('Parcelle supprimée avec succès');
                        document.location.href = "parcelles-liste.html";
                    },
                    'error': function () {
                        alert('une erreur est survenue lors de l\'enrégistrement. Merci de réessayer');
                    }
                });
            }
        </script>
