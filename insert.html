            <script type="text/javascript">
                var map;
                var polygoneDepart;
                var latInitial = 14.7362987;
                var lngInitial = -17.45662444;
                var polygones = [];
                var markers = [];

                function onSuccess(position) {
                    if (position) {
                        latInitial = position.coords.latitude;
                        lngInitial = position.coords.longitude;
                        map = new google.maps.Map(
                                document.getElementById('map'),
                                {zoom: 18, center: {lat: latInitial, lng: lngInitial}, mapTypeId: google.maps.MapTypeId.SATELLITE}
                        );
                        google.maps.event.addListener(map, 'click', function (event) {
                            yokkMarker(event.latLng);
                        });
                    } else {
                        alert('Merci d\'activer votre conenction internet et votre localisation');
                    }
                }

                function onError(error) {
                    //  alert('Une erreur est survenue ===>' + 'message: ' + error.message + '\n');
                    alert('Merci d\'activer votre conenction internet');
                }

                function initialize() {
                    var options = {timeout: 30000, enableHighAccuracy: true, maximumAge: 900000};
                    navigator.geolocation.getCurrentPosition(onSuccess, onError, options);
                }



                function yokkMarker(location) {
                    var marker = new google.maps.Marker({
                        position: location,
                        draggable: true,
                        map: map
                    });
                    markers.push(marker);
                }


                function defarPolygone() {
                    if (markers.length) {
                        var triangleCoords = [];
                        for (var i = 0; i < markers.length; i++) {
                            triangleCoords[i] = {lat: markers[i].position.lat(), lng: markers[i].position.lng()};
                        }
                        dindimarkers();
                        polygoneDepart = new google.maps.Polygon({
                            paths: triangleCoords,
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.8,
                            strokeWeight: 1,
                            fillColor: '#FF0000',
                            editable: true,
                            draggable: true,
                            fillOpacity: 0.35
                        });
                        polygoneDepart.setMap(map);
                    }
                }

                function dindipolygone() {
                    dindimarkers();
                    polygoneDepart.setMap(null);
                }
                function dindimarkers() {
                    for (var i = 0; i < markers.length; i++) {
                        markers[i].setMap(null);
                    }
                    markers = [];
                }


                function savePolygone() {
                    var libelle = $('#libelle').val();
                    var description = $('#description').val();
                    var categorie = $('#categorie').val();
                    var couleur = $('#couleur').val();
                    if (libelle !== '' && description !== '' && categorie !== '') {
                        var vertices = polygoneDepart.getPath();
                        var surface = google.maps.geometry.spherical.computeArea(vertices);
                        var contentString = '[';
                        for (var i = 0; i < vertices.getLength(); i++) {
                            var xy = vertices.getAt(i);
                            contentString += '{"lat":' + xy.lat() + ',"lng":' + xy.lng() + '}';
                            if (i + 1 !== vertices.getLength()) {
                                contentString += ',';
                            }
                        }
                        contentString += ']';
                        jQuery.ajax({
                            'type': 'GET',
                            'url': "http://geoland.noflay.com/server/saveparcelle.php",
                            'data': {'libelle': libelle, 'categorie': categorie, 'description': description, 'polygone': contentString, 'surface': surface, 'couleur': couleur},
                            'success': function () {
                                alert('Nouvelle parcelle ajoutée avec succès');
                                document.location.href = "index.html";
                            },
                            'error': function () {
                                alert('une erreur est survenue lors de l\'enrégistrement. Merci de réessayer');
                            }
                        });
                    } else {
                        alert('Vous devez renseigner le nom; la culture et la description');
                    }
                }

                function createMarkerMyInPosition() {
                    if (navigator.geolocation) {
                        // Get current position
                        navigator.geolocation.getCurrentPosition(function (position) {
                            // Success!
                            var marker = new google.maps.Marker({
                                position: {lat: position.coords.latitude, lng: position.coords.longitude},
                                draggable: true,
                                map: map
                            });
                            markers.push(marker);
                        },
                                function () {
                                    alert('Impossible de detecterr votre position');
                                }
                        );
                    } else {
                        // No geolocation fallback: Defaults to Eeaster Island, Chile
                        alert('Impossible de detecterr votre position');
                    }
                }

            </script>
