            <script type="text/javascript">

                function initParams() {
                    jQuery.ajax({
                        'type': 'GET',
                        'url': "http://geoland.noflay.com/server/parameters.php",
                        'data': {'user': 1},
                        'dataType': 'JSON',
                        'success': function (resultat) {
                            
//                            CULTURE
                            for (var i = 0; i < resultat.CULTURE.length; i++) {
                                var id = resultat.CULTURE[i].ID_CULTURE;
                                var nom = resultat.CULTURE[i].NOM_CULTURE;

                                jQuery('#CULTURE').append(options);
                            }
                            
//                            TYPEFONCIER
                            for (var i = 0; i < resultat.TYPEFONCIER.length; i++) {
                                var id = resultat.TYPEFONCIER[i].ID_TYPE_FONCIER;
                                var nom = resultat.TYPEFONCIER[i].TYPE_FONCIER;
                                var options = "<option value=\"" + id + "\">" + nom + "</option>";
                                jQuery('#TYPEFONCIER').append(options);
                            }
 
                            
//                            TYPEIRRIGATION
                            for (var i = 0; i < resultat.TYPEIRRIGATION.length; i++) {
                                var id = resultat.TYPEIRRIGATION[i].ID_TYPE_IRRIGATION;
                                var nom = resultat.TYPEIRRIGATION[i].TYPE_IRRIGATION;
                                var options = "<option value=\"" + id + "\">" + nom + "</option>";
                                jQuery('#TYPEIRRIGATION').append(options);
                            }
                            
//                            TYPEAMENAGEMENT
                            for (var i = 0; i < resultat.TYPEAMENAGEMENT.length; i++) {
                                var id = resultat.TYPEAMENAGEMENT[i].ID_TYPE_AMENAGEMENT;
                                var nom = resultat.TYPEAMENAGEMENT[i].TYPE_AMENAGEMENT;
                                var options = "<option value=\"" + id + "\">" + nom + "</option>";
                                jQuery('#TYPEAMENAGEMENT').append(options);
                            }
 
                            
//                            GEA

                                var id = resultat.GEA[i].ID_GEA;
                                var nom = resultat.GEA[i].NOM_GEA;
                                var options = "<option value=\"" + id + "\">" + nom + "</option>";
                                jQuery('#GEA').append(options);
                            }
 
                            
//                            CAMPAGNE
                            for (var i = 0; i < resultat.CAMPAGNE.length; i++) {
                                var id = resultat.CAMPAGNE[i].ID_CA;
                                var nom = resultat.CAMPAGNE[i].NOMCA;
                                var options = "<option value=\"" + id + "\">" + nom + "</option>";
                                jQuery('#CAMPAGNE').append(options);
                            }
 
//                            DETAILCAMPAGNE
                            for (var i = 0; i < resultat.DETAILCAMPAGNE.length; i++) {
                                var id = resultat.DETAILCAMPAGNE[i].ID_DETAIL_CA;
                                var nom = resultat.DETAILCAMPAGNE[i].ID_DETAIL_CA;
                                var options = "<option value=\"" + id + "\">" + nom + "</option>";
                                jQuery('#DETAILCAMPAGNE').append(options);
                            }
                            
//                            UAE
                            for (var i = 0; i < resultat.UAE.length; i++) {
                                var id = resultat.UAE[i].ID_UAE;
                                var nom = resultat.UAE[i].NOM_UAE;
                                var options = "<option value=\"" + id + "\">" + nom + "</option>";
                                jQuery('#UAE').append(options);
                            }
 
                            
 
                            
                        },
                        'error': function () {
                            alert('une erreur est survenue lors de l\'enrégistrement. Merci de réessayer');
                        }
                    });
                }

                var map;
                var polygoneDepart;
                var latInitial = 14.7362987;
                var lngInitial = -17.45662444;
                var polygones = [];
                var markers = [];

                function onSuccess(position) {
                    if (position) {
                        latInitial = position.coords.latitude;
                        lngInitial = position.coords.longitude;
                        map = new google.maps.Map(
                                document.getElementById('map'),
                                {zoom: 18, center: {lat: latInitial, lng: lngInitial}, mapTypeId: google.maps.MapTypeId.SATELLITE}
                        );
                        google.maps.event.addListener(map, 'click', function (event) {
                            yokkMarker(event.latLng);
                        });
                    } else {
                        alert('Merci d\'activer votre conenction internet et votre localisation');
                    }
                }

                function onError(error) {
                    //  alert('Une erreur est survenue ===>' + 'message: ' + error.message + '\n');
                    alert('Merci d\'activer votre conenction internet');
                }

                function initialize() {
                    var options = {timeout: 30000, enableHighAccuracy: true, maximumAge: 900000};
                    navigator.geolocation.getCurrentPosition(onSuccess, onError, options);
                }



                function yokkMarker(location) {
                    var marker = new google.maps.Marker({
                        position: location,
                        draggable: true,
                        map: map
                    });
                    markers.push(marker);
                }


                function defarPolygone() {
                    if (markers.length) {
                        var triangleCoords = [];
                        for (var i = 0; i < markers.length; i++) {
                            triangleCoords[i] = {lat: markers[i].position.lat(), lng: markers[i].position.lng()};
                        }
                        dindimarkers();
                        polygoneDepart = new google.maps.Polygon({
                            paths: triangleCoords,
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.8,
                            strokeWeight: 1,
                            fillColor: '#FF0000',
                            editable: true,
                            draggable: true,
                            fillOpacity: 0.35
                        });
                        polygoneDepart.setMap(map);
                    }
                }

                function dindipolygone() {
                    dindimarkers();
                    polygoneDepart.setMap(null);
                }
                function dindimarkers() {
                    for (var i = 0; i < markers.length; i++) {
                        markers[i].setMap(null);
                    }
                    markers = [];
                }


                function savePolygone() {
                    var CULTURE = $('#CULTURE').val();
                    var TYPEFONCIER = $('#TYPEFONCIER').val();
                    var TYPEIRRIGATION = $('#TYPEIRRIGATION').val();
                    var TYPEAMENAGEMENT = $('#TYPEAMENAGEMENT').val();
                    var GEA = $('#GEA').val();
                    var CAMPAGNE = $('#CAMPAGNE').val();
                    var DETAILCAMPAGNE = $('#DETAILCAMPAGNE').val();
                    var UAE = $('#UAE').val();
                    var COULEUR = $('#COULEUR').val();
                    var LIBELLE = $('#libelle').val();
                    if (LIBELLE !== '' && CULTURE !== '') {
                        var vertices = polygoneDepart.getPath();
                        var surface0 = google.maps.geometry.spherical.computeArea(vertices);
                        var surface = surface0 / 10000;
                        var contentString = '';
                        for (var i = 0; i < vertices.getLength(); i++) {
                            var xy = vertices.getAt(i);
                            contentString += '|' + xy.lat() + ',' + xy.lng();
                        }
                        jQuery.ajax({
                            'type': 'GET',
                            'url': "http://geoland.noflay.com/server/saveparcelle.php",
                            'data': {
                                'ID_CULTURE': CULTURE,
                                'ID_TYPE_FONCIER': TYPEFONCIER,
                                'ID_TYPE_IRRIGATION': TYPEIRRIGATION,
                                'ID_TYPE_AMENAGEMENT': TYPEAMENAGEMENT,
                                'ID_GEA': GEA,
                                'ID_CA': CAMPAGNE,
                                'ID_DETAIL_CA': DETAILCAMPAGNE,
                                'ID_UAE': UAE,
                                'SUPERFICIE_PCLE': surface,
                                'COULEUR': COULEUR,
                                'LIBELLE': LIBELLE,
                                'polygone': contentString
                            },
                            'success': function () {
                                alert('Nouvelle parcelle ajoutée avec succès');
                                document.location.href = "index.html";
                            },
                            'error': function () {
                                alert('une erreur est survenue lors de l\'enrégistrement. Merci de réessayer');
                            }
                        });
                    } else {
                        alert('Vous devez renseigner le libelle et la culture');
                    }
                }

                function createMarkerMyInPosition() {
                    if (navigator.geolocation) {
                        // Get current position
                        navigator.geolocation.getCurrentPosition(function (position) {
                            // Success!
                            var marker = new google.maps.Marker({
                                position: {lat: position.coords.latitude, lng: position.coords.longitude},
                                draggable: true,
                                map: map
                            });
                            markers.push(marker);
                        },
                                function () {
                                    alert('Impossible de detecterr votre position');
                                }
                        );
                    } else {
                        // No geolocation fallback: Defaults to Eeaster Island, Chile
                        alert('Impossible de detecterr votre position');
                    }
                }

            </script>
