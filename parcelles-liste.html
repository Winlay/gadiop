        <script type="text/javascript">
            jQuery('.ajax-menu').on('click', function () {
                jQuery("#titreHeder").html(' ' + jQuery(this).data('title'));
                jQuery("#ajax-content").load(jQuery(this).data('page'));
            });
        </script>
        <script type="text/javascript">
            jQuery.ajax({
                'type': 'GET',
                'url': "http://geoland.noflay.com/server/parcelles.php",
//                'url': "http://localhost/geoLands/server/parcelles.php",
//                'data': {'user': 1},
                'dataType': 'JSON',
                'success': function (resultat) {
                    jQuery('#loading').hide();
                    alert(resultat.length + ' parcelles trouvées');
                    for (var i = 0; i < resultat.length; i++) {
                        var idparcelle = resultat[i].ID_PCLE_CLT;
                        var titre = resultat[i].LIBELLE;
                        var surface = Math.floor(parseFloat(resultat[i].SUPERFICIE_PCLE) * 100) / 100;
                        var parcelles = "<a href=\"parcelle-unique.html?parcelle_id=" + idparcelle + "\" class=\"openparcelle cursor\" data-idparcelle=\"" + idparcelle + "\"><i class=\"fa fa-map-marker\"></i>" + titre + " (" + surface + " Ha)<i class=\"fa fa-chevron-right\"></i></a>";
                        jQuery('#listeParcelles').append(parcelles);
                    }
                },
                'error': function () {
                    alert('une erreur est survenue lors de l\'enrégistrement. Merci de réessayer');
                }
            });
        </script>
