            <script type="text/javascript">
                var map;
                var polygoneDepart;
                var latInitial = 14.7362987;
                var lngInitial = -17.45662444;
                var infoWindow;

                function initialize() {
                    var parameters = location.search.substring(1).split("&");
                    var temp = parameters[0].split("=");
                    var parcelle_id = unescape(temp[1]);
                    jQuery('#btn-modif').attr("href", "modif-parcelle.html?parcelle_id=" + parcelle_id);
                    jQuery('#btn-delete').attr("href", "delete-parcelle.html?parcelle_id=" + parcelle_id);
                    initialLocation = {lat: latInitial, lng: lngInitial};
                    map = new google.maps.Map(
                            document.getElementById('map'),
                            {zoom: 18, center: initialLocation, mapTypeId: google.maps.MapTypeId.SATELLITE}
                    );
                    function polygonCenter(poly) {
                        var lowx,
                                highx,
                                lowy,
                                highy,
                                lats = [],
                                lngs = [],
                                vertices = poly.getPath();

                        for (var i = 0; i < vertices.length; i++) {
                            lngs.push(vertices.getAt(i).lng());
                            lats.push(vertices.getAt(i).lat());
                        }

                        lats.sort();
                        lngs.sort();
                        lowx = lats[0];
                        highx = lats[vertices.length - 1];
                        lowy = lngs[0];
                        highy = lngs[vertices.length - 1];
                        center_x = lowx + ((highx - lowx) / 2);
                        center_y = lowy + ((highy - lowy) / 2);
                        return (new google.maps.LatLng(center_x, center_y));
                    }
                    jQuery.ajax({
                        'type': 'GET',
                        'url': "http://geoland.noflay.com/server/parcelles.php?parcelle=" + parcelle_id,
                        'data': {'user': 1},
                        'dataType': 'JSON',
                        'success': function (resultat) {
                            var idparcelle = resultat[0].ID_PCLE_CLT;
                            var couleur = resultat[0].COULEUR;
                            var categorie = resultat[0].NOM_CULTURE;
                            var titre = resultat[0].LIBELLE;
                            var description = "Description";
                            var surface = parseFloat(resultat[0].SUPERFICIE_PCLE);
                            var pol = resultat[0].polygone;

                            var polygone = [];
                            for (var i = 0; i < pol.length; i++) {
//                               alert(pol[i].lat);
                                var lati = parseFloat(pol[i].lat);
                                var long = parseFloat(pol[i].lng);
                                var cord = {lat: lati, lng: long};
                                polygone.push(cord);
                            }

//                            alert(polygone);
                            jQuery('#parcelle').html(titre);
                            jQuery('#categorie').html(categorie);
                            jQuery('#description').html(description);
                            jQuery('#surface').html(surface + ' Ha');
                            var perimetre = 0;     //google.maps.geometry.spherical.computeLength(polygone);

                            var contentString0 = '<table><tr><td><b>Libelle</b></td><td>' + titre + '</td></tr>'
                                    + '<tr><td>Culture</b></td><td>' + categorie + '</td></tr>'
                                    + '<tr><td>Superficie </b></td><td>' + Math.round(surface * 100) / 100 + ' Ha</td></tr>'
                                    + '<tr><td>Périmètres </b></td><td>' + Math.round(perimetre * 100) / 100 + ' mètres</td></tr>'
                                    + '<tr><td>Gerant</b></td><td> Amadou LY</td></tr></table>';
                            var infosimple = new google.maps.InfoWindow({
                                content: contentString0,
                            });
                            var contentString = '<table><tr><td><b>Libelle</b></td><td>' + titre + '</td></tr>'
                                    + '<tr><td>Culture</b></td><td>' + categorie + '</td></tr>'
                                    + '<tr><td>Superficie </b></td><td>' + Math.round(surface * 100) / 100 + ' m<sup>2</sup></td></tr>'
                                    + '<tr><td>Périmètres </b></td><td>' + Math.round(perimetre * 100) / 100 + ' mètres</td></tr>'
                                    + '<tr><td>Zone </b></td><td> Prodzc 4</td></tr>'
                                    + '<tr><td>Date </b></td><td> 02/02/2015</td></tr>'
                                    + '<tr><td>Gerant</b></td><td> Amadou LY</td></tr></table>';
                            var infos = new google.maps.InfoWindow({
                                content: contentString
                            });


                            polygoneDepart = new google.maps.Polygon({
                                paths: polygone,
                                strokeColor: couleur,
                                strokeOpacity: 0.8,
                                strokeWeight: 1,
                                fillColor: couleur,
                                fillOpacity: 0.35,
                                infosimple: infosimple,
                                info: infos
                            });
                            center = polygonCenter(polygoneDepart);
                            polygoneDepart.setMap(map);
                            map.setCenter(center);
                            polygoneDepart.infosimple.setPosition(center);
                            polygoneDepart.info.setPosition(center);
                            polygoneDepart.infosimple.open(map);
                            polygoneDepart.addListener('click', function () {
                                this.infosimple.close(map);
                                this.info.open(map);
                            });
                        },
                        'error': function () {
                            alert('une erreur est survenues lors de la recuoération des données de la parcelle. Merci de réessayer');
                        }
                    });


                }


            </script>
