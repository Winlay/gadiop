            <script type="text/javascript">
                var map;
                var polygoneDepart;
                var latInitial = 14.7362987;
                var lngInitial = -17.45662444;
                var infoWindow;

                function initialize() {
                    var parameters = location.search.substring(1).split("&");
                    var temp = parameters[0].split("=");
                    var parcelle_id = unescape(temp[1]);
                    initialLocation = {lat: latInitial, lng: lngInitial}
                    map = new google.maps.Map(
                            document.getElementById('map'),
                            {zoom: 18, center: initialLocation, mapTypeId: google.maps.MapTypeId.SATELLITE}
                    );
                    jQuery.ajax({
                        'type': 'GET',
                        'url': "http://geoland.noflay.com/server/parcelles.php?parcelle=" + parcelle_id,
                        'data': {'user': 1},
                        'dataType': 'JSON',
                        'success': function (resultat) {
                            var idparcelle = resultat[0].ID;
                            var couleur = resultat[0].COULEUR;
                            var categorie = resultat[0].CHAMP9;
                            var titre = resultat[0].NOM;
                            var description = resultat[0].CHAMP7;
                            var surface = resultat[0].SURFACE;
                            var polygone = JSON.parse(resultat[0].POLYGONE);
//                            document.getElementById('parcelle').innerHTML=titre;
//                            document.getElementById('categorie').innerHTML=categorie;
//                            document.getElementById('description').innerHTML=description;
//                            document.getElementById('surface').innerHTML=surface+' m<sup>2</sup>';
                            jQuery('#parcelle').html(titre);
                            jQuery('#categorie').html(categorie);
                            jQuery('#description').html(description);
                            jQuery('#surface').html(surface+' m<sup>2</sup>');
                            polygoneDepart = new google.maps.Polygon({
                                paths: polygone,
                                strokeColor: couleur,
                                strokeOpacity: 0.8,
                                strokeWeight: 1,
                                fillColor: couleur,
                                fillOpacity: 0.35
                            });
                            polygoneDepart.setMap(map);
                            map.setCenter(polygone[0]);
                            var marker = new google.maps.Marker({
                                position: polygone[0],
                                draggable: true,
                                icon: 'images/mapicons/corn.png',
                                map: map
                            });
                            polygoneDepart.addListener('click', showArrays);
                            var superficie= google.maps.geometry.spherical.computeArea(polygoneDepart.getPath());
                            var perimetre = google.maps.geometry.spherical.computeLength(polygoneDepart.getPath());
                            infoWindow = new google.maps.InfoWindow;

                            /** @this {google.maps.Polygon} */
                            function showArrays(event) {
                                var contentString = '<table><tr><td><b>Libelle</b></td><td>' + titre + '</td></tr>'
                                        + '<tr><td>Culture</b></td><td>' + categorie + '</td></tr>'
                                        + '<tr><td>Superficie </b></td><td>'+Math.round(superficie*100)/100+' m<sup>2</sup></td></tr>'
                                        + '<tr><td>Périmètres </b></td><td>'+Math.round(perimetre*100)/100+' mètres</td></tr>'
                                        + '<tr><td>Zone </b></td><td> Prodzc 4</td></tr>'
                                        + '<tr><td>Date </b></td><td> 02/02/2015</td></tr>'
                                        + '<tr><td>Gerant</b></td><td> Amadou LY</td></tr></table>';
                                // Replace the info window's content and position.
                                infoWindow.setContent(contentString);
                                infoWindow.setPosition(event.latLng);
                                infoWindow.open(map);
                            }
                        },
                        'error': function () {
                            alert('une erreur est survenues lors de la recuoération des données de la parcelle. Merci de réessayer');
                        }
                    });


                }


            </script>
