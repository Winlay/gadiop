        <script type="text/javascript">

            jQuery.ajax({
                'type': 'GET',
                'url': "http://geoland.noflay.com/server/taches.php",
                'data': {'user': 1},
                'dataType': 'JSON',
                'success': function (resultat) {
                    for (var i = 0; i < resultat.length; i++) {
                        var idparcelle = resultat[i].id;
                        var etat = resultat[i].etat;
                        var titre = resultat[i].libelle;
                        var tache = resultat[i].description;
                        var intervention = resultat[i].intervention;
                        var selectEN = "";
                        var selectEF = "";
                        var selectAF = "";
                        if (etat === "-1")
                            selectAF = "selected";
                        if (etat === "0")
                            selectEN = "selected";
                        if (etat === "1")
                            selectEF = "selected";
                        var tachesdiv = "<div class=\"tache-div\"><a class=\"tache cursor\"><i class=\"fa fa-plus\"></i> " + titre + "</a><div style=\"display: none;\" class=\"tache-content\"><div><p>" + tache + "</p></div><div class=\"intervention-div\"><a href=\"#\" class=\"intervention cursor\"><i class=\"fa fa-minus\"></i>intervention</a><div class=\"intervention-content\"><p><select  id=\"etat" + idparcelle + "\" class=\"contactField\"><option value=\"1\" " + selectEF + ">Effectué</option><option value=\"0\" " + selectEN + ">En cours</option><option value=\"-1\" " + selectAF + ">A faire</option></select></p><p><textarea style=\"width: 100%\" rows=\"5\" cols=\"8\" class=\"interventiontext\" name=\"intervention" + idparcelle + "\" id=\"intervention" + idparcelle + "\">" + intervention + "</textarea></p><p><a data-tacheid=\"" + idparcelle + "\" class=\"saveintervention cursor\" style=\"text-shadow: none; background-color: darkgreen; color: #FFF; padding: 5px\">Enrégistrer</a></p></div></div></div></div>";
                        jQuery('#listeTaches').append(tachesdiv);
                    }
                },
                'error': function () {
                    alert('une erreur est survenue lors de la recupération des tache. Merci de réessayer');
                }
            });
            jQuery(document).on("click", '.intervention', function () {
                if (jQuery(this).hasClass('intervention-active')) {
                    jQuery(this).parent().find('.intervention-content').hide('200');
                    jQuery(this).parent().find('.fa').removeClass('fa-minus');
                    jQuery(this).parent().find('.fa').addClass('fa-plus');
                    jQuery(this).removeClass('intervention-active');
                } else {
                    jQuery(this).parent().find('.intervention-content').show('200');
                    jQuery(this).parent().find('.fa').removeClass('fa-plus');
                    jQuery(this).parent().find('.fa').addClass('fa-minus');
                    jQuery(this).addClass('intervention-active');
                }
            });

            jQuery(document).on("click", '.tache', function () {
                if (jQuery(this).hasClass('tache-active')) {
                    jQuery(this).parent().find('.tache-content').hide('200');
                    jQuery(this).parent().find('.fa').removeClass('fa-minus');
                    jQuery(this).parent().find('.fa').addClass('fa-plus');
                    jQuery(this).removeClass('tache-active');
                } else {
                    jQuery(this).parent().find('.tache-content').show('200');
                    jQuery(this).parent().find('.fa').removeClass('fa-plus');
                    jQuery(this).parent().find('.fa').addClass('fa-minus');
                    jQuery(this).addClass('tache-active');
                }
            });

            jQuery(document).on("click", '.saveintervention', function () {
                var idtache = jQuery(this).data('tacheid');
                var intervention = jQuery('#intervention' + idtache).val();
                var etat = jQuery('#etat' + idtache).val();
                jQuery.ajax({
                    'type': 'GET',
                    'url': "http://geoland.noflay.com/server/saveintervention.php",
                    'data': {'tache_id': idtache, 'intervention': intervention, 'etat': etat},
                    'success': function () {
                        alert('Interventions enrégistrée avec succes');
                        document.location.href = "index.html";
                    },
                    'error': function () {
                        alert('une erreur est survenue lors de l\'enrégistrement. Merci de réessayer');
                    }
                });
            });


        </script>
